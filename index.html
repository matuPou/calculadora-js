<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="Calculadora">
            <form action="">
                <input type="text" id= "Display" name="ABC" value="" readonly>
                <input type="reset" id="ce" value="C">
            </form>
            <section>
                <div class="fila">
                    <button class="boton" onclick="consola('7')">7</button>
                    <button class="boton" onclick="consola('8')">8</button>
                    <button class="boton" onclick="consola('9')">9</button>
                    <button class="boton" class="operacion" onclick="consola('/')">รท</button>
                </div>
                <div class="fila">
                    <button class="boton" onclick="consola('4')">4</button>
                    <button class="boton" onclick="consola('5')">5</button>
                    <button class="boton" onclick="consola('6')">6</button>
                    <button class="boton" class="operacion" onclick="consola('*')">x</button>
                </div>
                <div class="fila">
                    <button class="boton" onclick="consola('1')">1</button>
                    <button class="boton" onclick="consola('2')">2</button>
                    <button class="boton" onclick="consola('3')">3</button>
                    <button class="boton" class="operacion" onclick="consola('-')">-</button>
                </div>
                <div class="fila">
                    <button class="boton" onclick="consola('0')">0</button>
                    <button class="boton" onclick="consola('.')">.</button>
                    <button class="boton" onclick="resultado()">=</button>
                    <button class="boton" class="operacion" onclick="consola('+')">+</button>
                </div>
            </section>
        </article>
    </main>

    <footer><h1>Digitalers 2022 - Mateo Agustin Pou</h1></footer>
    <script src="main.js"></script>
</body>
</html>
