<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="Calculadora">
            <input type="text" id= "Display" name="ABC" value="" readonly>
            <div class="fila">
                <button onclick="consola(7)">7</button>
                <button onclick="consola(8)">8</button>
                <button onclick="consola(9)">9</button>
                <button class="operacion" onclick="consola('รท')">รท</button>
            </div>
            <div class="fila">
                <button onclick="consola(4)">4</button>
                <button onclick="consola(5)">5</button>
                <button onclick="consola(6)">6</button>
                <button class="operacion" onclick="consola('*')">x</button>
            </div>
            <div class="fila">
                <button onclick="consola(1)">1</button>
                <button onclick="consola(2)">2</button>
                <button onclick="consola(3)">3</button>
                <button class="operacion" onclick="consola('-')">-</button>
            </div>
            <div class="fila">
                <button onclick="consola(0)">0</button>
                <button onclick="consola('.')">.</button>
                <button onclick="consola('=')">=</button>
                <button class="operacion" onclick="consola('+')">+</button>
            </div>
        </article>
    </main>

    <footer>Digitalers 2022 - Mateo Agustin Pou</footer>
    <script src="main.js"></script>
</body>
</html>
