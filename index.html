<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="Calculadora">
            <input id="Display" type="text">
            <div class="fila">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operacion">รท</button>
            </div>
            <div class="fila">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operacion">x</button>
            </div>
            <div class="fila">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operacion">-</button>
            </div>
            <div class="fila">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button class="operacion">+</button>
            </div>
        </article>
    </main>

    <footer>Digitalers 2022 - [COMPLETAR CON NOMBRE DE ALUMNO/S]</footer>
    <script src="main.js"></script>
</body>
</html>
